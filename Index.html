<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Forest</title>
</head>
<body>
    <header>

    <nav class="navbar">
        
       <img class="logo" src="Logo.png" width="372.03px" height="105px" left="44.14px"> 
       <ul>
        <button class="menu" >
            <img src="Vector.png" alt="">
        </button>
            <button class="wallet" >Connet wallet</button>
           <li><a href="">Blog</a></li>
           <li><a href="">Contact</a></li>
           <li><a href="">FAQ</a></li>
           <li><a href="">About</a></li>
           
           
    </ul> 

       
    </nav>
    </header>
    <div class="map">
        <img src="Mapsicle Map.png" alt="" width="100%" height="625px" >
        <div class="button-group">
            <button class="button" type="button" onclick="">User Map</button>
            <button class="button" type="button" onclick="">World Map</button>
        </div>

    </div>
    <div class="nav2">
      <div class="seed-bag">
        <div class="text1">
          <div class="t1"><b>Seed bag</b></div>
           <div class="t1" id="refills">(Refills Everday)</div>
        </div>
        <div class="img1">
          <div class="i" id="i"><img class="seed-img" src="Seed Bag Image.png" alt="" ></div>
          <div class="i" id="i1"><b>Total:1</b></div>

        </div>
      </div>
      <div class="water">
        <div class="text2">
          <div class="t2"><b>Water</b></div>
           <div class="t2" id="unlimited">(unlimited)</div>
        </div>
        <div class="img2">
          <div class="i" id="w"><img class="seed-img" src="water-drop 1.png" alt="" ></div>
          <div class="i" id="w1">Needed</div>
          <div class="i" id="w2">Everday</div>

        </div>
      </div>
      <div class="Manure">
        <div class="text3">
          <div class="t3" ><b>Manure</b></div>
           <div class="t3" id="speeds">(Speeds up growth)</div>
        </div>
        <div class="img3">
          <div class="i" id="m"><img class="seed-img" src="compost 1.png" alt="" ></div>
          <div class="i" id="m1"><b>Total:0</b></div>
          

        </div>
      </div>
        <div class="btn">
        <div><button class="b1"><b>Buy Now</b></button></div>
          <div><button class="b2"><b>watch Ad</b></button></div>
        
      </div>
      <div class="extra">
        <div class="d1"><img class="seed" src="seeds 1.png" alt=""></div>
        <div class="d2">
          <ul>
            <li><b>Get Extra and rare seed</b></li>
            <li>Proceeds go to Planters Organization</li>
          </ul>
        </div>
        <div class="d3">
          <button class="buy2">Byu Now</button>
        </div>
      </div>
      
    </div>
    <div class="Ads">
      <div class="ad-img"><img src="Screenshot 2023-06-27 at 9.28 1.png" width="100%" height="153px" alt=""></div>
      <div class="ad-text">
        <div class="ad-text1">Ads Support the Planters Organization. Subscribe to remove.</div>
        <div class="ad-btn"><button class="subs"><b>Subscribe</b></button></div>
      </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
